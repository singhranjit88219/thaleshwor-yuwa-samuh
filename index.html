<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thaleshwor Yuwa Samuh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase v9 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSTXmDJTX5DyO85KR62Rcx4zzlLPP7_u0",
      authDomain: "thaleshwor-yuwa-samuh.firebaseapp.com",
      projectId: "thaleshwor-yuwa-samuh",
      storageBucket: "thaleshwor-yuwa-samuh.firebasestorage.app",
      messagingSenderId: "372716860859",
      appId: "1:372716860859:web:40de331870a5e4de5b409e",
      measurementId: "G-SPEN77HFE2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.firebaseDB = { db, collection, getDocs, addDoc, doc, updateDoc, deleteDoc, serverTimestamp, auth, provider, signInWithPopup, signOut, onAuthStateChanged };
  </script>

  <style>
    .hidden { display: none !important; }
    .sidebar { width: 220px; }
    .main-content { margin-left: 220px; }
    @media (max-width: 768px) { .sidebar, .main-content { width: 100%; margin: 0; } }
    .chart-container { height: 300px; }
  </style>
</head>
<body class="bg-light">

<div class="sidebar bg-white shadow-sm position-fixed h-100 p-3">
  <h5 class="text-center mb-4">Thaleshwor Yuwa Samuh</h5>
  <ul class="nav nav-pills flex-column">
    <li class="nav-item"><a class="nav-link active" href="#" onclick="showPage('dashboard')">Dashboard</a></li>
    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('members')">Members</a></li>
    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('savings')">Savings</a></li>
    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('loans')">Loans</a></li>
    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('payments')">Payments</a></li>
    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('comments')">Comments</a></li>
    <li class="nav-item mt-4"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
  </ul>
  <div class="mt-auto text-center text-muted small">
    Logged in as: <span id="currentUser">Guest</span>
  </div>
</div>

<div class="main-content p-4">

  <!-- LOGIN -->
  <div id="loginPage" class="container text-center mt-5">
    <h2>Welcome</h2>
    <button class="btn btn-primary btn-lg" onclick="googleLogin()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="me-2">
      Sign in with Google
    </button>
  </div>

  <!-- PAGES -->
  <div id="dashboardPage" class="hidden container">...</div>
  <div id="membersPage" class="hidden container">
    <div class="d-flex justify-content-between mb-3">
      <h2>Members <span class="badge bg-primary" id="memberCount">0</span></h2>
      <button id="addMemberBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#memberModal" onclick="clearMemberForm()">Add Member</button>
    </div>
    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Name</th><th>Phone</th><th>Address</th><th>Join</th><th>Status</th><th>Actions</th></tr></thead>
      <tbody id="membersTable"><tr><td colspan="7" class="text-center">Loading...</td></tr></tbody>
    </table>
  </div>

  <!-- MEMBER MODAL -->
  <div class="modal fade" id="memberModal" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5>Add / Edit Member</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <input type="hidden" id="editMemberId">
        <div class="mb-3"><label>Name *</label><input type="text" id="memberName" class="form-control"></div>
        <div class="mb-3"><label>Phone</label><input type="text" id="memberPhone" class="form-control"></div>
        <div class="mb-3"><label>Address</label><input type="text" id="memberAddress" class="form-control"></div>
        <div class="mb-3"><label>Join Date *</label><input type="date" id="memberJoinDate" class="form-control"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="saveMember()">Save</button>
      </div>
    </div></div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    while (!window.firebaseDB) await new Promise(r => setTimeout(r, 50));
    const { db, collection, getDocs, addDoc, doc, updateDoc, deleteDoc, auth, provider, signInWithPopup, signOut, onAuthStateChanged } = window.firebaseDB;

    let user = null;
    let isAdmin = false;
    let members = [];

    // AUTH
    onAuthStateChanged(auth, async (u) => {
      user = u;
      if (u) {
        const token = await u.getIdTokenResult();
        isAdmin = token.claims.role === 'admin';
        document.getElementById('currentUser').textContent = u.displayName + (isAdmin ? ' (Admin)' : ' (Viewer)');
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('dashboardPage').classList.remove('hidden');
        loadAllData();
      } else {
        document.getElementById('loginPage').classList.remove('hidden');
        document.querySelectorAll('.main-content > div[id$="Page"]').forEach(el => el.classList.add('hidden'));
      }
    });

    window.googleLogin = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth);

    // SECURE SAVE
    window.saveMember = async () => {
      if (!isAdmin) return alert('Only admin can save');
      const id = document.getElementById('editMemberId').value;
      const data = {
        name: document.getElementById('memberName').value.trim(),
        phone: document.getElementById('memberPhone').value.trim(),
        address: document.getElementById('memberAddress').value.trim(),
        joinDate: document.getElementById('memberJoinDate').value
      };
      if (!data.name || !data.joinDate) return alert('Fill required');

      try {
        if (id) {
          await updateDoc(doc(db, 'members', id), data);
        } else {
          await addDoc(collection(db, 'members'), data);
        }
        loadAllData();
        bootstrap.Modal.getInstance(document.getElementById('memberModal')).hide();
      } catch (e) { alert('Save failed: ' + e.message); }
    };

    async function loadAllData() {
      const snap = await getDocs(collection(db, 'members'));
      members = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      renderMembers();
    }

    function renderMembers() {
      const tbody = document.getElementById('membersTable');
      tbody.innerHTML = '';
      members.forEach((m, i) => {
        tbody.innerHTML += `<tr>
          <td>M${String(i+1).padStart(3,'0')}</td>
          <td>${m.name}</td>
          <td>${m.phone||'-'}</td>
          <td>${m.address||'-'}</td>
          <td>${m.joinDate}</td>
          <td><span class="badge bg-success">Active</span></td>
          <td>${isAdmin ? `<button class="btn btn-sm btn-outline-primary" onclick="editMember('${m.id}')">Edit</button>
          <button class="btn btn-sm btn-outline-danger ms-1" onclick="deleteMember('${m.id}')">Delete</button>` : ''}</td>
        </tr>`;
      });
      document.getElementById('memberCount').textContent = members.length;
    }

    window.editMember = (id) => {
      const m = members.find(x => x.id === id);
      document.getElementById('editMemberId').value = id;
      document.getElementById('memberName').value = m.name;
      document.getElementById('memberPhone').value = m.phone || '';
      document.getElementById('memberAddress').value = m.address || '';
      document.getElementById('memberJoinDate').value = m.joinDate;
      new bootstrap.Modal(document.getElementById('memberModal')).show();
    };

    window.clearMemberForm = () => {
      document.getElementById('editMemberId').value = '';
      document.getElementById('memberName').value = '';
      document.getElementById('memberPhone').value = '';
      document.getElementById('memberAddress').value = '';
      document.getElementById('memberJoinDate').value = new Date().toISOString().split('T')[0];
    };

    window.deleteMember = async (id) => {
      if (!isAdmin) return;
      if (confirm('Delete?')) {
        await deleteDoc(doc(db, 'members', id));
        loadAllData();
      }
    };
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
